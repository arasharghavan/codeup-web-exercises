<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link href="css/calc.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col col-3"><input name="input" id="input" readonly></div>
        <div class="col"><input name="input" id="input2" readonly></div>
        <div class="col col-3"><input name="input" id="input3" readonly></div>
    </div>
    <div class="row">
        <div class="col"><button id="b1">1</button></div>
        <div class="col"><button id="b2">2</button></div>
        <div class="col"><button value="3">3</button></div>
        <div class="col"><button id="plus">+</button></div>
    </div>
    <div class="row">
        <div class="col"><button value="4">4</button></div>
        <div class="col"><button value="5">5</button></div>
        <div class="col"><button value="6">6</button></div>
        <div class="col"><button value="-">-</button></div>
    </div>
    <div class="row">
        <div class="col"><button value="7">7</button></div>
        <div class="col"><button value="8">8</button></div>
        <div class="col"><button value="9">9</button></div>
        <div class="col"><button value="*">X</button></div>
    </div>
    <div class="row">
        <div class="col"><button value="">C</button></div>
        <div class="col"><button value="0">0</button></div>
        <div class="col"><button value="=">=</button></div>
        <div class="col"><button value="/">/</button></div>
    </div>
</div>





























<script src="js/calc.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
