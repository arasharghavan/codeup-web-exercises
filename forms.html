<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
        <form action="https://request-inspector.glitch.me/" method="post">
            <div>
                <label for="email">E-mail adress</label>
                <input required id="email" name="email" type="email" placeholder="your E-mail here" >
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Please enter password" >
            </div>
            <fieldset>

                <legend><label for="bio" >Bio</label></legend><br>
                <textarea id="bio" name="bio" rows="5" cols="40" placeholder="short description of you!" ></textarea>
            </fieldset>
            <hr>
            <fieldset>
                <legend>How did you hear about us?</legend>
                <label><input type="radio" name="add1" value="billboard">billboard</label>
                <label><input type="radio" name="add2" value="radio advertisement">radio advertisement</label>
                <label><input type="radio" name="add3" value="internet advertisement">internet advertisement</label>
                <label><input type="radio" name="add4" value="other">other</label>
            </fieldset>
            <hr>
            <fieldset>
                <legend><label for="web browser">What web browser you are using?</label></legend>
                <select id="web browser" name="web browser?">
                <option value="fire fox">Fire Fox</option>
                <option value="google">Google</option>
                <option value="safari">Safari</option>
                </select>
            </fieldset>
            <br>
            <button>Send</button>
        </form>
</body>
</html>
